<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style-tasks.css">
    <title>Tasks</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app" class="bubu">
    <ul class="square">
        <li class="task" v-for="task in tasks">
            Название: {{task.name}} <br>
            Описание: {{task.description}} <br>
            Награда: {{task.reward}} <br>
            Владелец: {{task.callSign}} <br>
            <input v-if="task.callSign=='Prapor'" type="button" id="prapor" class="but" value="PRAPOR" name="prap" onclick="">
            <input v-if="task.callSign=='Terapevt'" type="button" id="terapevt" class="but" value="TERAPEVT" name="tera" onclick="">
            <input v-if="task.callSign=='Skupshik'" type="button" id="skupshik" class="but" value="SKUPSHIK" name="skup" onclick="">
            <input v-if="task.callSign=='Lizhnik'" type="button" id="lizhnik" class="but" value="LIZHNIK" name="lizh" onclick="">
            <input v-if="task.callSign=='Mirotvorec'" type="button" id="mirotvorec" class="but" value="MIROTVOREC" name="miro" onclick="">
            <input v-if="task.callSign=='Mechanic'" type="button" id="mechanic" class="but" value="MECHANIC" name="mechanic" onclick="">
            <input v-if="task.callSign=='Barah'" type="button" id="barah" class="but" value="BARACHOLSHIK" name="bara" onclick="">
            <input v-if="task.callSign=='Eger'" type="button" id="eger" class="but" value="EGER" name="eger" onclick="">
            <button class="choose">Выбрать</button>
        </li>

    </ul>
    <input type="button" id="back" value="BACK" name="back" onclick="back()">
</div>
<script type="application/javascript">
    new Vue({
        el: '#app',
        data:{
        tasks:''
        },
        mounted() {
            axios
                .get('http://localhost:8080/GetTasks')
                .then(response => (this.tasks = response.data));
        }
    });
</script>
<script>
    function back()
    {
        window.location = "AfterAvtor.html"
    }
</script>
</body>
</html>
