<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style-traders.css">
    <title>Traders</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="obertka">
    <table width="50%">
        <tr>
            <td>
                <input type="button" id="prapor" class="but" value="PRAPOR" name="prap" onclick="gotrader('Prapor')">
            </td>
            <td>
                <input type="button" id="terapevt" class="but" value="TERAPEVT" name="tera" onclick="gotrader('Terapevt')">
            </td>
            <td>
                <input type="button" id="skupshik" class="but" value="SKUPSHIK" name="skup" onclick="gotrader('Skupshik')">
            </td>
            <td>
                <input type="button" id="lizhnik" class="but" value="LIZHNIK" name="lizh" onclick="gotrader('Lizhnik')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="mirotvorec" class="but" value="MIROTVOREC" name="miro" onclick="gotrader('Mirotvorec')">
            </td>
            <td>
                <input type="button" id="mechanic" class="but" value="MECHANIC" name="mechanic" onclick="gotrader('Mechanic')">
            </td>
            <td>
                <input type="button" id="barah" class="but" value="BARACHOLSHIK" name="bara" onclick="gotrader('Baracholshik')">
            </td>
            <td>
                <input type="button" id="eger" class="but" value="EGER" name="eger" onclick="gotrader('Eger')">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="button" id="back" value="BACK" name="back" onclick="back()">
            </td>
        </tr>
    </table>
    </div>
<script>
    function back()
    {
        window.location = "AfterAvtor.html"
    }
    function gotrader(trader) {
        window.location = "traderpage.html?callsign=" + trader
    }
</script>
</body>
</html>
